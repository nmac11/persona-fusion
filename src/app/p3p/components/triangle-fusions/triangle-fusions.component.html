<div *ngIf="fusions.length; else emptyList">
  <ul>
    <li *ngFor="let fusion of fusions">
      <ng-container *ngFor="let persona of fusion" >
        <a routerLink="../../{{persona.name | lowercase}}">{{persona.name}}</a> |
      </ng-container>
    </li>
  </ul>
</div>
<ng-template #emptyList>
  No results.
</ng-template>

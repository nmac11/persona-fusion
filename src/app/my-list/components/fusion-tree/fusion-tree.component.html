<mat-expansion-panel class="fusion-tree-ex-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Fusion Tree
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="fusion-tree">
      <mat-tree-node matTreeNodePadding *matTreeNodeDef="let node" matTreeNodePadding matTreeNodeToggle>
        <li class="mat-tree-node">
          <button mat-icon-button disabled></button>
          <button mat-button (click)="viewFusionItem(node)">
            {{node.persona.name}} ({{node.currentLevel}})
          </button>
        </li>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle>
              <mat-icon color="accent" class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'remove' : 'add'}}
              </mat-icon>
            </button>
            <button mat-button (click)="viewFusionItem(node)">
              {{node.persona.name}} ({{node.currentLevel}})
            </button>
          </div>
          <ul [class.fusion-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </ng-template>
</mat-expansion-panel>

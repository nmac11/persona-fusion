<div *ngIf="fusions?.length || nameFilters?.length; else emptyList">
  <div style="margin: 24px 4px;">
    <mat-form-field appearance="fill" style="display: flex; flex-direction: column;">
      <mat-label>Filter</mat-label>
      <mat-chip-list #tagList aria-label="Filter">
        <mat-chip *ngFor="let tag of nameFilters; let i = index" (removed)="removeFilter(i)">
          {{tag}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="Add filter here" 
               [matChipInputFor]="tagList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               matChipInputAddOnBlur="true"
               (matChipInputTokenEnd)="addFilter($event)">
      </mat-chip-list>
    </mat-form-field>
  </div>

</div>
<ng-template #emptyList>
  <div style="padding: 16px;">
    <h3 class="mat-h3">No results.</h3>
  </div>
</ng-template>

<div
  style="
    display: flex;
    flex-direction: row;
    width: 100%;
    flex-wrap: wrap;
    align-items: center;
    justify-content: flex-start;
  "
>
  <button
    mat-button
    *ngFor="let fusion of fusions"
    (click)="openBottomSheet(fusion)"
    style="line-height: 8px; padding: 2px 8px; margin: 0 8px 8px 0"
    class="mat-elevation-z2"
  >
    <span
      *ngFor="let persona of fusion"
      style="padding: 4px; margin-bottom: 0px;"
    >
      <h3
        class="mat-h3"
        style="
          white-space: nowrap;
          margin: 0;
          padding: 0;
          line-height: 1rem;
          font-size: 14px;
        "
      >
        {{ persona.name }}
      </h3>
      <p
        class="mat-caption"
        style="
          white-space: nowrap;
          margin: 0;
          line-height: 1rem;
          font-size: 10px;
        "
      >
        {{ persona.arcanaName }} / {{ persona.level }}
      </p>
    </span>
  </button>
</div>

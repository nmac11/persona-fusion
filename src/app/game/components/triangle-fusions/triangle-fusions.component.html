<div
  *ngIf="fusions?.length; else emptyList"
  style="
    display: flex;
    flex-direction: column;
    padding: 8px;
    margin: 0 4px 4px 0;
    flex: 0;
  "
>
  <mat-selection-list [(ngModel)]="filters" (ngModelChange)="filter()">
    <mat-list-option *ngFor="let persona of fusionPersonae" [value]="persona.id">
      <div mat-line><a class="mat-body-2" style="color: #3f51b5; text-decoration: none;" routerLink="../../persona/{{persona.name | lowercase}}">{{persona.name}}</a></div>
      <div mat-line>{{arcanaName(persona.arcana)}} / {{persona.level}}</div>
    </mat-list-option>
  </mat-selection-list>
</div>

<ng-template #emptyList>
  <div style="padding: 16px;">
    <h3 class="mat-h3">No results.</h3>
  </div>
</ng-template>

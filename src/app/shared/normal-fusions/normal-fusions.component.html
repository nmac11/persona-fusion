
<div *ngIf="fusions?.length; else emptyList">
  <ul>
   <div>
      <a *ngFor="let persona of fusionPersonae">
        {{persona.name}}
      </a>
    </div>
  </ul>

  <ul>
    <li *ngFor="let fusion of fusions">
      <a routerLink="../../{{fusion[0].name | lowercase}}">{{fusion[0].name}}/{{fusion[0].level}}</a> |
      <a routerLink="../../{{fusion[1].name | lowercase}}">{{fusion[1].name}}/{{fusion[1].level}}</a>
    </li>
  </ul>
</div>
<ng-template #emptyList>
  No results.
</ng-template>

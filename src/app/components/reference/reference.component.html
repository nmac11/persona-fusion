<mat-toolbar style="display: flex; justify-content: space-between;">
  <span style="padding-left: 8px; display: flex; flex-direction: row; align-items: center;">
    Reference
  </span> 
</mat-toolbar>
<div style="padding: 8px; max-width: 960px; margin: auto; overflow: auto;">
  <table style="width: 100%" class="mat-body-1">
    <thead>
      <tr>
        <th class="mat-h3">
          Title
        </th>
        <th class="mat-h3">
          Author
        </th>
        <th class="mat-h3">
          URL
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reference">
        <td>
          {{item.title}}
        </td>
        <td>
          {{item.author}}
        </td>     
        <td>
          <a rel="noopener" class="links" target="_blank" [href]="item.url">{{item.url}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h1 mat-dialog-title>Confirm Clear Database</h1>
<div mat-dialog-content>
  <p class="mat-body-2">WARNING: This will delete all your saved Personae and settings. Do you want to continue?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true">YES</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>NO</button>
</div>

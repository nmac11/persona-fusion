<div style="padding: 16px; max-width: 600px; margin: auto;">
  <a *ngFor="let link of links" [routerLink]="link.url" style="text-decoration: none; padding: 16px;">
    <mat-card class="card">
      <mat-card-content>
        <mat-card-title>{{link.title}}</mat-card-title>
        <mat-card-subtitle>{{link.platform}}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </a>
</div>

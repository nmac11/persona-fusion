<h1 mat-dialog-title>
  <ng-container *ngIf="selectedItem; else noSelection">Selected: {{selectedItem.persona.name}}</ng-container>
  <ng-template #noSelection>Select a Persona</ng-template>
</h1>
<mat-dialog-content>
  <mat-tab-group>
    <mat-tab>
      <ng-template matTabLabel>
        PERSONAS
      </ng-template>
      <simulator-dialog-persona-list
        [compendium]="data.compendium"
        [fusionNodeHelper]="data.fusionNodeHelper"
        (dblClickSelection)="submitSelection($event)"
        (changeSelected)="selectionChange($event)">
      </simulator-dialog-persona-list>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        SAVED
      </ng-template>
      Content 2
    </mat-tab>
  </mat-tab-group>

</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button (click)="onCancel()">CANCEL</button>
  <button mat-raised-button *ngIf="selectedItem" [mat-dialog-close]="selectedItem" color="primary" cdkFocusInitial>DONE</button>
  <button mat-button *ngIf="!selectedItem" [mat-dialog-close]="selectedItem" color="primary" disabled>DONE</button>
</mat-dialog-actions>
